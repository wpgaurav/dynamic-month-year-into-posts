name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  phpcs:
    name: PHP Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer, cs2pr

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPCS
        run: composer phpcs -- --report-full --report-checkstyle=./phpcs-report.xml

      - name: Show PHPCS results in PR
        if: ${{ always() && github.event_name == 'pull_request' }}
        run: cs2pr ./phpcs-report.xml

  phpstan:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPStan
        run: composer phpstan

  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPUnit
        run: composer test

  js-build:
    name: JavaScript Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build JavaScript
        run: npm run build

      - name: Check build artifacts
        run: |
          ls -la build/
          test -f build/index.js

  js-lint:
    name: JavaScript Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:js

  release-check:
    name: Release Package Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install npm dependencies
        run: npm ci

      - name: Build JavaScript
        run: npm run build

      - name: Generate production vendor
        run: |
          VENDOR_TMP=$(mktemp -d)
          cp composer.json composer.lock "$VENDOR_TMP/"
          composer install --no-dev --optimize-autoloader --no-interaction --working-dir="$VENDOR_TMP"
          echo "VENDOR_TMP=$VENDOR_TMP" >> "$GITHUB_ENV"

      - name: Assemble release package
        run: |
          SLUG="dynamic-month-year-into-posts"
          mkdir -p "release/${SLUG}"
          rsync -a \
            --exclude-from=".distignore" \
            --exclude="release" \
            . "release/${SLUG}/"
          cp -r "$VENDOR_TMP/vendor" "release/${SLUG}/"
          cp composer.json "release/${SLUG}/"
          find release -name ".DS_Store" -delete 2>/dev/null || true
          find release -name "*.map" -delete 2>/dev/null || true
          find release -type d -empty -delete 2>/dev/null || true

      - name: Verify release package
        run: |
          SLUG="dynamic-month-year-into-posts"
          DIST="release/${SLUG}"
          ERRORS=0
          for f in \
            "${SLUG}.php" \
            "index.php" \
            "uninstall.php" \
            "readme.txt" \
            "composer.json" \
            "vendor/autoload.php" \
            "build/index.js" \
            "includes/shortcodes.php" \
            "src/Plugin.php" \
            "src/blocks/dynamic-date/render.php"; do
            if [ ! -f "$DIST/$f" ]; then
              echo "::warning::Missing: $f"
              ERRORS=$((ERRORS + 1))
            fi
          done
          if [ -d "$DIST/vendor/phpstan" ] || \
             [ -d "$DIST/vendor/phpunit" ] || \
             [ -d "$DIST/vendor/squizlabs" ]; then
            echo "::error::Dev dependencies leaked into vendor/"
            ERRORS=$((ERRORS + 1))
          fi
          if [ "$ERRORS" -gt 0 ]; then
            echo "::error::Release package has $ERRORS issue(s)"
            exit 1
          fi
          echo "Release package OK"
          find "$DIST" -type f | wc -l | xargs -I{} echo "File count: {}"
